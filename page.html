<html>
  <head>
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/statistics.css">
  </head>
  <body>
    <div id="app">
      <button id="show-modal" v-on:click="showModal = true">Show Modal</button>
      <!-- use the modal component, pass in the prop -->
      <modal v-if="showModal" v-on:close="showModal = false">
        <!--
          you can use custom content here to overwrite
          default content
        -->
        <h3 slot="header">custom header</h3>
        <statistics></statistics>
      </modal>      
    </div>

    <template id="grid-template">
      <div class="statistics">
        <div class="item stages-header">Этапы</div>        
        <div class="item stages">ПП</div>
        <div class="item stages">Договор</div>
        <div class="item stages">КП</div>
        <div class="item stages">ИСИ</div>
        <div class="item stages">ИЭИ</div>
        <div class="item stages">ИКИ</div>
        <div class="item stages">ЗУР</div>
        <div class="item stages">ОПР</div>
        <div class="item stages">П</div>
        <div class="item stages">ГГЭ</div>
        <div class="item stages">ВЭ</div>
        <div class="item stages">РД</div>
        <div class="item stages">АН</div>

        <div class="item customer1">Организация</div>
        <div class="item parameter">% этапов со срывом</div>
        <div class="item parameter">% этапов с угрозой срыва</div>
        <div class="item parameter">Кол-во этапов</div>
        
        <div class="item customer1 customer2">Организация</div>
        <div class="item parameter">% этапов со срывом</div>
        <div class="item parameter">% этапов с угрозой срыва</div>
        <div class="item parameter">Кол-во этапов</div>

        <div class="item parameter-warning">2</div>
        <div class="item parameter-attention">1</div>
        <div class="item parameter-amount">230</div>
      </div>
    </template>

    <template id="modal-template">
      <transition name="modal">
        <div class="modal-mask">
          <div class="modal-wrapper">
            <div class="modal-container">
    
              <div class="modal-header">
                <slot name="header">
                  default header
                </slot>
              </div>
    
              <div class="modal-body">
                <slot></slot>
              </div>
    
              <div class="modal-footer">
                <slot name="footer">
                  default footer
                  <button class="modal-default-button" v-on:click="$emit('close')">
                    OK
                  </button>
                </slot>
              </div>
            </div>
          </div>
        </div>
      </transition>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
    <script src="js/statistics.js"></script>
    <script src="js/modal.js"></script>
  </body>
</html>
